[package]
name = "yplus"
version = "0.1.1"
edition = "2024"
authors = ["huarkiou"]
description = "CFD中的y+计算小工具"
categories = ["aerospace::simulation"]
homepage = "https://github.com/huarkiou/yplus"
repository = "https://github.com/huarkiou/yplus"
documentation = "https://github.com/huarkiou/yplus"
license = "MIT"

[profile.release]
opt-level = 'z'
lto = true

[dependencies]
eframe = { version = "0.31.1", features = [
    "default",
    "__screenshot", # __screenshot is so we can dump a screenshot using EFRAME_SCREENSHOT_TO
] }
egui = "0.31.1"
egui_extras = { version = "0.31.1", features = ["default", "image"] }
env_logger = { version = "0.11.8", default-features = false, features = [
    "auto-color",
    "humantime",
] }
image = "0.25.6"
font-kit = "0.14.3"

[build-dependencies]
embed-resource = "3.0.4"
